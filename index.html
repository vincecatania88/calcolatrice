<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <!-- <h1>Calcolatrice</h1> -->
    <div class="calcolatrice">
        <div id="display">
            <div id="risultatoCalcolatrice">0</div>
        </div>
        <div class="row-one row">
            <button id="clear">C</button>
            <button value="/" class="operatore">/</button>
        </div>
        <div class="row-two row">
            <button value="7" class="numero">7</button>
            <button value="8" class="numero">8</button>
            <button value="9" class="numero">9</button>
            <button value="*" class="operatore">X</button>

        </div>
        <div class="row-three row">
            <button value="4" class="numero">4</button>
            <button value="5" class="numero">5</button>
            <button value="6" class="numero">6</button>
            <button value="-" class="operatore">-</button>
        </div>
        <div class="row-four row">
            <button value="1" class="numero">1</button>
            <button value="2" class="numero">2</button>
            <button value="3" class="numero">3</button>
            <button value="+" class="operatore">+</button>
        </div>
        <div class="row-five row">
        <button value="0" class="numero">0</button>
        <button name="virgola" id="virgola" value=",">,</button>
        <button value="=" id="uguale" class="operatore">=</button>
        </div>
    </div>

    
    <script src="./assets/script.js"></script>
</body>
</html>
